<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Generate a <br><span>random password</span></h1>
        <p>Never use an insecure password again</p>
        <div>
            <form action="" class="secondContainer">
                <button>Generate password</button>
                <label for="plength">Password length:</label>
                <input type="number" id="plength" min="5" max="20">
            </form>
        </div>
        <div class="line"></div>
        <div class="output1"><span class="p1"></span></div>
        <div class="output2"><span class="p2"></span></div>
        <div class="output3"><span class="p3"></span></div>
        <div class="output4"><span class="p4"></span></div>
    </div>






    <script src="app.js"></script>
</body>

</html>
